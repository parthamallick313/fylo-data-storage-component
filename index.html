<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #ff4d97;
        font-weight: bold;
      }
    </style>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center min-w-[375px] min-h-screen text-sm md:bg-[#0c122c] bg-img"
  >
    <header></header>

    <main class="w-full max-w-[375px] px-4 md:max-w-5xl">
      <div
        class="flex flex-col items-center justify-center gap-4 md:flex-row md:gap-6"
      >
        <div
          class="flex flex-col gap-9 w-full p-11 bg-[#1d2c67] rounded-xl rounded-tr-[100px] md:flex-1"
        >
          <div><img src="/images/logo.svg" alt="" /></div>

          <div class="flex items-center gap-4">
            <div
              class="flex items-center justify-center w-12 h-12 bg-[#0c122c] rounded-lg overflow-hidden"
            >
              <img src="/images/icon-document.svg" alt="" />
            </div>

            <div
              class="flex items-center justify-center w-12 h-12 bg-[#0c122c] rounded-lg overflow-hidden"
            >
              <img src="/images/icon-folder.svg" alt="" />
            </div>

            <div
              class="flex items-center justify-center w-12 h-12 bg-[#0c122c] rounded-lg overflow-hidden"
            >
              <img src="/images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>

        <div
          class="relative flex flex-col items-center justify-center w-full gap-4 p-10 pb-14 text-[#dddbff] bg-[#1d2c67] rounded-xl md:flex-[2] md:self-end md:items-start md:p-9"
        >
          <p>
            Youâ€™ve used <span class="font-bold">815 GB</span> of your storage
          </p>

          <div class="w-full h-[1.125rem] bg-[#0c122c] rounded-full">
            <div
              class="relative w-[81.5%] h-full bg-gradient-to-r from-[#ffa399] to-[#ff4d97] rounded-full"
            >
              <div
                class="absolute top-1/2 right-0 w-3 h-3 bg-white rounded-full -translate-y-1/2"
              ></div>
            </div>
          </div>

          <div class="flex justify-between w-full">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>

          <div
            class="absolute bottom-0 flex items-center justify-center gap-2 px-7 py-5 text-black uppercase bg-white rounded-xl translate-y-1/2 md:bottom-full md:right-8 md:px-5 md:py-3 md:rounded-lg md:translate-y-1/2 z-10"
          >
            <p class="text-5xl font-bold md:text-4xl">185</p>
            <p class="mt-1">GB</p>
            <p class="mt-1">Left</p>
          </div>

          <div
            class="rounded-sm md:absolute md:top-0 md:right-8 md:w-12 md:h-1/3 md:bg-white z-0 clip"
          ></div>
        </div>
      </div>
    </main>

    <footer class="mt-14 text-[#dddbff]">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/parthamallick313"
          target="_blank"
          >Partha Mallick</a
        >.
      </div>
    </footer>
  </body>
</html>
